<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body>
    <section class="container">
        <h1>Calculadora de IMC</h1>
        <table>
            <tr>
                <th>IMC</th>
                <th>Resultado</th>
            </tr>
            <tr>
                <td>Menos do que 18,5</td>
                <td>Abaixo do peso</td>
            </tr>
            
            <tr>
                <td>Entre 18,5 e 24,9</td>
                <td>Peso normal</td>
            </tr>
            <tr>
                <td>Entre 25 e 29,9</td>
                <td>Sobrepeso</td>
            </tr>
            <tr>
                <td>entre 30 e 34,9</td>
                <td>Obesidade grau 1</td>
            </tr>
            <tr>
                <td>Entre 35 e 39,9</td>
                <td>Obesidade grau 2</td>
            </tr>
            <tr>
                <td>Mais do que 40</td>
                <td>Obesidade grau 3</td>
            </tr>
        </table>

        <form action="" class="form">
            <label for="input-teste-1">Peso: (KG)</label>
            <input type="text" name="" id="peso" class="peso">
            
            <label for="input-teste-4">Altura (CM)</label>
            <input type="text" name="" id="altura" class="altura">

            <button>Enviar</button>
        </form>

        <div class="resultado"></div>
    </section>
    <script src="./assets/js/main.js"></script>
</body>
</html>
